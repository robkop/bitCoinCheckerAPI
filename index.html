<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BTC exchange rate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p class="lead">This simple site brings to you BITCOIN exchange rate from
                <a href='https://blockchain.info/'>blockchain.info </a> API</p>
            <p>
                <button class="btn btn-danger btn-lg" id='shittyButton'>
                    cookies/localStorage? OK?
                </button>
            </p>
            <hr class="my-4">
            <p id="descWARN" class="alert alert-danger">No conection to API. Sorry, try again later.</p>
            <p id="descSUCCESS" class="alert alert-success"></p>

            <div class="card-group">
                <div class="card">
                    <div class="card-header">PLN</div>
                    <div class="card-body">
                        <h4 class="card-title">1 BTC</h4>
                        <p class="card-text" id="PLN">:(</p>
                        <p class="card-text myw" id="myPLN"></p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-header">USD</div>
                    <div class="card-body">
                        <h4 class="card-title">1 BTC</h4>
                        <p class="card-text" id="USD">:(</p>
                        <p class="card-text myw" id="myUSD"></p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-header">GBP</div>
                    <div class="card-body">
                        <h4 class="card-title">1 BTC</h4>
                        <p class="card-text" id="GBP">:(</p>
                        <p class="card-text myw" id="myGBP"></p>

                    </div>

                </div>
                <div class="card">
                    <div class="card-header">EUR</div>
                    <div class="card-body">
                        <h4 class="card-title">1 BTC</h4>
                        <p class="card-text" id="EUR">:(</p>
                        <p class="card-text myw" id="myEUR"></p>
                    </div>

                </div>
            </div>
            <hr class="my-4">
            <div class="alert alert-warning" role="alert">
                How much BTC do you have? Set it and we will calculate it for you.
                <div class="input-group">
                    <input type="number" id="myBTCvalue" class="form-control" placeholder="BTC" aria-label="BTC">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" id="saveMyBTCvalue" type="button">Save</button>
                    </span>
                </div>
            </div>
            <hr class="my-4">
            <div class="alert alert-info" role="alert">
                <span id="getETH"></span>
            </div>
            <hr class="my-4">
            <p class="lead">
                <button id="refreshBTN" class="btn btn-primary btn-lg">Refresh</button>
            </p>
        </div>



        <script src="js/btc_api.js "></script>

</body>


</html>
